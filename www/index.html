<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Google Maps -->
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja&libraries=geometry,places"></script>

    <!-- d3 -->
    <script src="lib/d3/d3.js"></script>

    <!-- Dependencies of TerrainViewer -->
    <script src="lib/threejs-build/build/three.js"></script>
    <script src="lib/stats.js/build/stats.min.js"></script>
    <script src="lib/underscore/underscore.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/route.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/terrain.js"></script>
  </head>
  <body ng-app="elevation" animation="slide-left-right-ios7" ng-controller="RootCtrl as root">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
