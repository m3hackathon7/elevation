<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Route Tab -->
  <ion-tab title="Route" icon="icon ion-map" href="#/tab/route">
    <ion-nav-view name="tab-route"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Texture Tab -->
  <ion-tab title="Texture" icon="icon ion-gear-b" href="#/tab/texture">
    <ion-nav-view name="tab-texture"></ion-nav-view>
  </ion-tab>


</ion-tabs>
