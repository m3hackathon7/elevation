<ion-view title="Route">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input ng-model="route.from" type="text" placeholder="From">
      </label>
      <label class="item item-input">
        <input ng-model="route.to" type="text" placeholder="To">
      </label>
    </div>
    <div class="padding">
      <button ng-click="route.search()" class="button button-block button-positive">Search</button>
    </div>

    <div class="padding">
      <x-google-map class="route-map"></x-google-map>
    </div>

    <div class="list" ng-repeat="leg in route.route.legs">
      <div class="item item-divider">
        {{leg.duration.text}}, {{leg.distance.text}}
      </div>
      <label class="item" ng-repeat="step in leg.steps">
        {{step.duration.text}}, {{step.distance.text}}
        <br>
        {{step.start_location | latlng}} -&gt; {{step.end_location | latlng}}
        <br>
        <span ng-bind-html="step.html_instructions"></span>
      </label>
    </div>
  </ion-content>
</ion-view>
